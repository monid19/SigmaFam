<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>
    <link rel="stylesheet" href="dutch.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Prompts</h1>
    </header>
    <div class="language-switcher">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('nl')">Nederlands</button>
    </div>
    <div class="categories">
        <button class="category" id="school-category">School</button>
        <button class="category active" id="hobbies-category">Hobbies</button>
        <button class="category" id="memories-category">Memories</button>
        <button class="category" id="obstacles-category">Obstacles</button>
    </div>
    <div class="prompts-container">
        <div class="prompt-box left" id="left-box"></div>
        <div class="prompt-box center" id="center-box"></div>
        <div class="prompt-box right" id="right-box"></div>
    </div>
    <div class="controls">
        <button class="spin-button" id="spin-button">SPIN</button>
    </div>
    <script src="dutch.js"></script>
</body>
</html>
