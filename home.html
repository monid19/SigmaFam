<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed UI</title>
<link rel="stylesheet" href="home.css">


</head>
<body>

    <div class="header">
        <h1>Hi Tatee!!!!</h1>
        <img src="images/IMG_5275.JPG" alt="Profile Picture">
    </div>

    
    <div class="memory-card" id="memory-card">
        <img src="images/227f4c70-d628-4320-9337-b6c66d6db664.JPG" alt="Memory">
        <div class="memory-info">Memory<br>26-12-2024</div>
        <button class="add-button">+</button>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
    </div>

    
    <div class="feed">
        <div class="feed-item">
            <img src="images/IMG_4549.JPG" alt="Post Image">
            <div class="info">
                <p>Tatee</p>
                <p>28-11-2024</p>
            </div>
        </div>
        <div class="feed-item">
            <img src="images/IMG_4046.jpg" alt="Post Image">
            <div class="info">
                <p>Tatee</p>
                <p>felt cute might delete later</p>
            </div>
        </div>
        <div class="feed-item">
            <img src="images/IMG_4644.jpg" alt="Post Image">
            <div class="info">
                <p>Tatee</p>
                <p>might be the greatest</p>
            </div>
        </div>
    </div>

    
    <nav>
        <a href="prompts.html" class="nav-item">
            <img src="images/prompts.PNG" alt="Prompts Icon">
            <span>Prompts</span>
        </a>
        <a href="home.html" class="nav-item">
            <img src="images/home.PNG" alt="Home Icon">
            <span>Home</span>
        </a>
        <div class="new-item">+</div>
        <a href="profile.html" class="nav-item">
            <img src="images/profile.PNG" alt="Profile Icon">
            <span>Profile</span>
        </a>
        <a href="achievements.html" class="nav-item">
            <img src="images/achievements.PNG" alt="Achievements Icon">
            <span>Achievements</span>
        </a>
    </nav>

  
    <script>
        const addButton = document.querySelector('.add-button');
        const fileInput = document.getElementById('file-input');
        const memoryImage = document.querySelector('.memory-card img');

        addButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    memoryImage.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
